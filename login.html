<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面--仅作学习使用，侵删</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <img src="images/logo.png" alt="">
    </header>
    <div class="search">
        <div class="mall">
            <div>
                <a href="https://mall.jd.com/index-623999.html">商城</a> </div>
            <div>EN</div>
        </div>
        <div class="login">
            <span><a href="login.html">登录</a></span>
            <span><a href="enroll.html">注册</a></span>
            <span><a href="index.html">返回首页</a></span>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav">
        <span>经销商登录</span>
    </div>
 
    <!-- 轮播图 -->


    <!-- 新品体验 -->
    <script>
        $(function () {
            jQuery.validator.addMethod("China", function (value, element) {
                var tel = /[\u4e00-\u9fa5]{2,}/;
                return this.optional(element) || (tel.test(value));
            }, "必须是2个以上的中文");

            $("form").validate({
                rules: {
                    username:{
                        required:true,
                        China:true,
                    },
                    password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#confirm_password"
                    },
                },
                messages: {
                    username:{
                        required:"用户名必填",
                        China:"必须是两个以上的中文",
                    },
                    password: {
                        required: "密码必填",
                        minlength: "不能少于5位",
                        equalTo:"两次密码必须一致"
                    },
                }
            })
        })
    </script>
    <div class="record">
        <div class="contain">
            <div class="right">
                <p>
                    <label for="username">用户名或者邮箱</label><br>
                    <input id="username" name="username" type="text" style="width: 300px;">
                </p>
                <p>
                    <label for="password">密码</label><br>
                    <input id="password" name="password" type="password" style="width: 300px;">
                </p>
                <p>
                    <input type="checkbox" value="1" name="sex"><span class="remeber">记住我（请在私人设备上使用此功能）</span>
                </p>
                <p>
                    <input class="submit" type="submit" value="登录">
                    <a href="enroll.html" class="submit" type="submit">注册</a>
                </p>
                <div class="content">
                   <a href="">忘记密码？点击这里找回</a> 
                </div>
            </div>
        </div>
    </div>
    <!-- 服务与支持结束 -->




    <!-- 尾部 -->
    <footer>
        <img src="images/logo.png" alt="">

            <p>(电话) 0512 5013 2660</p>
            <p>(邮箱) info@pgytech.com</p>
            <p>(售后邮箱) service@pgytech.com</p>
        </div> -->
    </footer>
    <div class="copyright">
        <p>版权所有 ©2019 昆山蒲公英智能科技有限公司</p>
        <p>苏ICP备19001176号</p>
    </div>
    <script src="js/swiper-bundle.min.js"></script>

</body>

</html>
